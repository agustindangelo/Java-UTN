<body>
	<nav class="nutricionista navbar navbar-custom navbar-expand-md">

	  <div class="navbar-collapse" id="navbarSupportedContent">

	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item dropdown">
	        <a class="navbar-brand dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
	          <i class="fas fa-user-circle"></i> Mi Perfil

        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                   Datos Personales
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                 <!-- Profile Settings-->
	        	<div class="col">
		            <form class="row">
		                <div class="col-6">
		                    <div class="form-group">
		                        <label for="nombre">Nombre</label>
		                        <input class="form-control" type="text" id="account-fn" value="Daniel">
		                    </div>
		                </div>
		                <div class="col-6">
		                    <div class="form-group">
		                        <label for="apellido">Apellido</label>
		                        <input class="form-control" type="text" id="account-ln" value="Adams">
		                    </div>
		                </div>
		                <div class="col-6">
		                    <div class="form-group">
		                        <label for="email">Correo Electrónico</label>
		                        <input class="form-control" type="email" id="account-email" value="daniel.adams@example.com">
		                    </div>
		                </div>
		                <div class="col-6">
		                    <div class="form-group">
		                        <label for="dni">Número DNI</label>
		                        <input class="form-control" type="text" id="dni" value="41637968" disabled>
		                    </div>
		                </div>
		                <div class="col-6">
		                    <div class="form-group">
		                        <label for="telefono">Teléfono</label>
		                        <input class="form-control" type="text" id="account-phone" value="+7 (805) 348 95 72">
		                    </div>
		                </div>
		                <div class="col-6"></div>
		                <div class="col-6">
		                    <div class="form-group">
		                        <label for="password">Contraseña</label>
		                        <input class="form-control" type="password" id="account-pass" value="daniel">
		                    </div>
		                </div>
		                <div class="col-6">
		                    <div class="form-group">
		                        <label for="confirm-password">Confirmar Contraseña</label>
		                        <input class="form-control" type="password" id="account-confirm-pass">
		                    </div>
		                </div>
		                <div class="col-12">
		                   <button type="submit" class="nutricionista btn btn-primary float-right">Guardar</button>
		                </div>
		            </form>
	              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                   	Dirección de Atención
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">  
               	 <form>
               	   <div class="col-6">
		              <label for="" class="col-sm-2 form-control-label">Localidad</label>
		              <div class="col-auto">
		                <select class="form-control" id="select-country" data-live-search="true">
		                    <option value="" selected disabled>Seleccionar...</option>		            
	                		<option data-tokens="rosario">Rosario</option>
					 		<option data-tokens="peyrano">Peyrano</option>
				  			<option data-tokens="pilar">Pilar</option>
		                </select>
		              </div>
		              <div class="row">
						  <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#collapse-localidad" aria-expanded="false" aria-controls="collapseExample">
				     	 	<i class="fas fa-plus"></i>   Añadir Localidad
				     	  </button>
						  <span id="collapse-localidad" class="collapse">
						    <input class="form-control" type="text" id="search" placeholder="Código Postal">
						  </span>
					 </div>			   	  
		          </div>
                </form>
 
              <div class="col-2">
			    
			  </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                   Horarios
                </button>
              </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
              
              </div>
            </div>
          </div>
        </div>

</div>
