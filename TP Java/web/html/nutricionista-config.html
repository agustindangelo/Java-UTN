<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trabajo practico de Java</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d00e7b9ed2.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="nutricionista navbar navbar-custom navbar-expand-md">

	  <div class="navbar-collapse" id="navbarSupportedContent">
	  	<ul class="navbar-nav mr-auto">
	  	  <li class="nav-item">
	  	  	<a class="navbar-brand" href="nutricionista-main.html">Inicio</a> 
	  	</ul>
	  
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item dropdown">
	        <a class="navbar-brand dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
	          <i class="fas fa-user-circle"></i> Mi Perfil
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="#">Configuración</a>
	          <div class="dropdown-divider"></div>
	          <a class="dropdown-item" href="#">Cerrar sesión</a>
	        </div>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Daniel Adams">
                    </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">Daniel Adams</h5><span class="author-card-position">Rosario, Santa Fe</span>
                    </div>
                </div>
            </div>
            <div class="wizard nutricionista">
                <nav class="list-group list-group-flush">	
                 	<a class="list-group-item active" href="#">Configuración General</a>
                    <a class="list-group-item" href="#">
                        <div class="d-flex justify-content-between align-items-center">
                             <div class="d-inline-block font-weight-medium text-uppercase">Dirección de Atención</div>
                        </div>
                    </a>
                    <a class="list-group-item" href="#">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="d-inline-block font-weight-medium text-uppercase">Horarios</div>
                            </div>
                        </div>
                    </a>
                </nav>
            </div>
        </div>
        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="account-fn" value="Daniel">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input class="form-control" type="text" id="account-ln" value="Adams">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input class="form-control" type="email" id="account-email" value="daniel.adams@example.com">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dni">Número DNI</label>
                        <input class="form-control" type="text" id="dni" value="41637968" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input class="form-control" type="text" id="account-phone" value="+7 (805) 348 95 72">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password" id="account-pass" value="daniel">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input class="form-control" type="password" id="account-confirm-pass">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary float-right" value="Actualizar">
                    </div>
                </div>     	
            </form>
        </div>
    </div>
</div>

</body>
</html>
