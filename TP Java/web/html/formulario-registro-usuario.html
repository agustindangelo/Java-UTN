<!DOCTYPE html>
<head>
    <title>Trabajo Práctico de Java</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
</body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class = "col-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Registrarse</h2>
                        <form>
                            <input type="radio" id="paciente" name="tipo_usuario" value="paciente">
                            <label for="paciente">Quiero un nutricionista</label>
                            <input type="radio" id="nutricionista" name="tipo_usuario" value="nutricionista">
                            <label for="nutricionista">Soy un nutricionista</label><br><br>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre"><br><br>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido"><br><br>
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email"><br><br>
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono"><br><br>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password"><br><br>
                            <label for="fecha_nacimiento">Fecha de nacimiento</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
                            <label for="dni">DNI</label>
                            <input type="text" id="dni" name="dni"><br><br>
                            <label for="dni_nutricionista">DNI de tu nutricionista</label>
                            <input type="text" id="dni_nutricionista" name="dni_nutricionista"><br><br>
                            <input type="submit" value="Continuar">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</html>
