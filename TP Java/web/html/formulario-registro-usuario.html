<!DOCTYPE html>
<head>
    <title>Trabajo Práctico de Java</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
</body>
    <div class="container-fluid" style="background-color: #9fdfcd;">
        <div class="row">
            <div class="col"></div>
            <div class = "col-5">
                <div class="card" style="margin-top:4rem; margin-bottom:4rem">
                    <div class="card-body">
                        <h2>Registrarse</h2>
                        <form>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="paciente" name="tipo_usuario" value="paciente">
                                <label for="paciente" class="form-check-label">Quiero un nutricionista</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="nutricionista" name="tipo_usuario" value="nutricionista">
                                <label for="nutricionista" class="form-check-label">Soy un nutricionista</label>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                            </div>
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <input type="text" class="form-control" id="dni" name="dni">
                            </div>
                            <div class="form-group">
                                <label for="dni_nutricionista">DNI de tu nutricionista</label>
                                <input type="text" class="form-control" id="dni_nutricionista" name="dni_nutricionista">
                            </div>
                            <input type="submit" class="btn btn-primary float-right" value="Continuar">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</html>
