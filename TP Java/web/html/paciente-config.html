<html>
<head>
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body class="paciente">

	<nav class="navbar navbar-expand navbar-custom">
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="colored-title" href="paciente-hoy.html">Inicio</a> 
			</ul>
		
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a class="dropdown-toggle colored-title" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
					<i class="fas fa-user-circle"></i> Mi Perfil
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">Configuración</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="login.html">Cerrar sesión</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div id="accordion">
			<!-- sección de datos personales -->
			<div class="card">
				<div class="card-header" id="datos-personales">
					<h5 class="mb-0">
					<p class="colored-title">
						Datos Personales
					</p>
					</h5>
				</div>  
				<div class="card-body">
				  <div class="col">
					  <form class="row">
						  <div class="col-6">
							  <div class="form-group">
								  <label for="nombre">Nombre</label>
								  <input class="form-control" type="text" id="account-fn" value="Daniel">
							  </div>
						  </div>
						  <div class="col-6">
							  <div class="form-group">
								  <label for="apellido">Apellido</label>
								  <input class="form-control" type="text" id="account-ln" value="Adams">
							  </div>
						  </div>
						  <div class="col-6">
							  <div class="form-group">
								  <label for="email">Correo Electrónico</label>
								  <input class="form-control" type="email" id="account-email" value="daniel.adams@example.com">
							  </div>
						  </div>
						  <div class="col-6">
							  <div class="form-group">
								  <label for="dni">Número DNI</label>
								  <input class="form-control" type="text" id="dni" value="41637968" disabled>
							  </div>
						  </div>
						  <div class="col-6">
							  <div class="form-group">
								  <label for="telefono">Teléfono</label>
								  <input class="form-control" type="text" id="account-phone" value="+7 (805) 348 95 72">
							  </div>
						  </div>
						  <div class="col-6"></div>
						  <div class="col-6">
							  <div class="form-group">
								  <label for="password">Contraseña</label>
								  <input class="form-control" type="password" id="account-pass" value="daniel">
							  </div>
						  </div>
						  <div class="col-6">
							  <div class="form-group">
								  <label for="confirm-password">Confirmar Contraseña</label>
								  <input class="form-control" type="password" id="account-confirm-pass">
							  </div>
						  </div>
						  <div class="col-12">
							 <button type="submit" class="btn btn-primary float-right">Guardar</button>
						  </div>
					  </form>
					</div>
			 	</div>
			</div>
	    </div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
